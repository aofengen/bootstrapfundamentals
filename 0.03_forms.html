<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="http://code.jquery.com/jquery-3.2.1.min.js"</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h1>BRONZE</h1>
		<div class="container">
			<div class="form-group row">
				<label for="passwordField">Password:</label>
				<input type="password" class="form-control" name="passwordField" placeholder="Password" aria-describedby="helpBlock">
				<span id="helpBlock" class="help-block">Enter Password</span>
			</div>
			<div class="form-group row">
				<label for="confirmPasswordField">Confirm Password:</label>
				<input type="password" class="form-control" name="confirmPasswordField" placeholder="Password" aria-dscribedby="helpBlock2">
				<span id="helpBlock2" class="help-block">Confirm Password</span>
			</div>
			<div class="form-group row">
				<input class="btn btn-primary" type="submit" value="Submit">
			</div>
		</div>
		<br>
		<br>
		<h1>SILVER</h1>
		<div>
			<label for="readOnlyField">READ ONLY!!!</label>
			<input type="text" name="readOnlyField" placeholder="READ ONLY!!!!" aria-describedby="helpBlock3" disabled>
			<span id="helpBlock3" class="help-block">Read only</span>
		</div>
		<br>
		<br>
		<h1>GOLD - help text added</h1>
		</body>
</html>
